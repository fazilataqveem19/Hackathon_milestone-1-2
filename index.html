<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Resume Builder</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">Build Online Resume</p>

        <div class="row">
            <!-- Personal Information Column (Right) -->
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="instaField">Instagram</label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text" id="linkedField" placeholder="Enter here" class="form-control">
                </div>
            </div>

            <!-- Professional Information Column (Left) -->
            <div class="col-md-6">
                <h3>Professional Information</h3>

                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="weField">Work Experience</label>
                    <textarea id="weField" placeholder="Enter here" class="form-control weField" rows="3"></textarea>

                    <!-- Button to add new Work Experience field -->
                    <div class="text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="aqField">Academic Qualification</label>
                    <textarea id="aqField" placeholder="Enter here" class="form-control aqField" rows="3"></textarea>
                    
                    <!-- Button to add new Academic Qualification field -->
                    <div class="text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="form-group mt-2" id="skills">
                    <label for="skillsField">Skills</label>
                    <textarea id="skillsField" placeholder="Enter here" class="form-control skillField" rows="3"></textarea>

                    <!-- Button to add new Skills field -->
                    <div class="text-center mt-2" id="skillsAddButton">
                        <button onclick="addNewSkillsField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>

            <div class="container text-center mt-3">
                <button class="btn btn-primary btn-lg">Generate CV</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
